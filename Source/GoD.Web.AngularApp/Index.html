<!DOCTYPE html>
<html ng-app="gameOfDrones">
<head>
    <title>Game of Drones</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="src/css/app.css" />
</head>
<body layout="row" ng-controller="AppMainController as mainCtrl">
    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left-sidenav"
                md-is-locked-open="$mdMedia('gt-sm')">

        <md-toolbar class="md-tall md-hue-2">
            <span flex></span>
            <div layout="column" layout-align="center center" class="md-toolbar-tools-bottom inset">
                <ng-md-icon icon="airplanemode_on" size="128" style="fill: white"></ng-md-icon>
                <span></span>
            </div>
        </md-toolbar>
        <md-list>
            <span ng-repeat="item in mainCtrl.menu">
                <md-subheader>{{item.name}}</md-subheader>
                <md-list-item ng-repeat="subitem in item.items">
                    <md-button ng-click="mainCtrl.go(subitem.url)">
                        <ng-md-icon icon="{{subitem.icon}}">
                        </ng-md-icon>
                        {{subitem.name}}
                    </md-button>                    
                </md-list-item>
                <md-divider ng-if="!$last"></md-divider>
            </span>
        </md-list>
    </md-sidenav>

    <div flex layout="column" tabindex="-1" role="main" class="md-whiteframe-z2">

        <md-toolbar layout="row" layout-align="center center" class="md-whiteframe-z1">
            <md-button class="menu" hide-gt-sm ng-click="mainCtrl.toggleSidenav('left-sidenav')" aria-label="Show Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <h1 class="md-headline">Game of Drones</h1>
        </md-toolbar>

        <ng-view></ng-view>
    </div>

    <!-- Angular related scripts -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>

    <!-- Core module -->
    <script src="src/core/game-of-drones-core.js"></script>
    <script src="src/core/services/referee.js"></script>
    <script src="src/core/services/rules.js"></script>
    <script src="src/core/services/ranking.js"></script>
    <script src="src/core/directives/upload-file-directive.js"></script>

    <!-- Rules App -->
    <script src="src/rules/game-of-drones-rules.js"></script>
    <script src="src/rules/controllers/manage-rules-controller.js"></script>

    <!-- Players App -->
    <script src="src/players/game-of-drones-players.js"></script>
    <script src="src/players/controllers/ranking-controller.js"></script>

    <!-- Local App -->
    <script src="src/local/game-of-drones-local.js"></script>
    <script src="src/local/controllers/select-players-controller.js"></script>
    <script src="src/local/controllers/local-battle-controller.js"></script>
    <script src="src/local/controllers/winner-declaration-controller.js"></script>

    <!-- Main App -->
    <script src="src/game-of-drones.js"></script>
    <script src="src/game-of-drones-main-controller.js"></script>
</body>
</html>
