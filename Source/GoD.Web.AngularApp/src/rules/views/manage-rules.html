<div layout="row">
    <div flex="10"></div>
    <md-card flex>
        <md-toolbar layout="row" layout-align="center center" class="md-whiteframe-z1">
            <!--<form name="form1" method="post" action="api/rules/" enctype="multipart/form-data">
                <md-input-container>
                    <label>rule file</label>
                    <input type="file" />
                </md-input-container>
                <input type="submit" value="upload"/>                
            </form>-->
        </md-toolbar>
        <md-card-content>
            <md-content>
                <md-list>
                    <md-list-item class="md-2-line" ng-repeat="ruleSet in rulesCtrl.ruleSets">
                        <div class="md-list-item-text">
                            <h3>{{ruleSet.Name}}</h3>
                            <div layout="row" layout-align="center center">
                                <div flex ng-repeat="rule in ruleSet.Rules">
                                    <ng-md-icon icon="{{rule.img}}"></ng-md-icon>
                                    <h4>{{rule.name}}</h4>
                                </div>
                            </div>
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-card-content>
    </md-card>
    <div flex="10"></div>
</div>
